<head>

<body>
  <form name="fm">
    <div class="content math" id="add_math">
      <h3 class="title-menu">1.四則演算</h3>
      <p name="math_add">・足し算　
        <input size="20" type="text" name="add_first">+
        <input size="20" type="text" name="add_second">
        =
        <input size="20" type="text" name="result_add">
        <input type="button" id="add_up" value="計算">
      </p>
      <p name="math_dec" >・引き算　
        <input size="20" type="text" name="sub_first">－
        <input size="20" type="text" name="sub_second">
        =
        <input size="20" type="text" name="result_sub">
        <input type="button" id="do_subtraction"  value="計算">
      </p>
      <p name="math_multi" >・掛け算　
        <input size="20" type="text" name="multi_first">×
        <input size="20" type="text" name="multi_second">
        =
        <input size="20" type="text" name="result_multi">
        <input type="button" id="do_multiplication" value="計算">
      </p>
      <p name="math_divide" >・割り算　
        <input size="20" type="text" name="div_first">÷
        <input size="20" type="text" name="div_second">
        =
        <input size="20" type="text" name="result_div">
        <input type="button" id="divide" value="計算">
      </p>
    </div>

    <div class="content nenrei" id="hayami_hyo">
        <h3 class="title-menu">2.年齢計算</h3>
      <select id="year"></select>年
      <select id="month" ></select>月
      <select id="day"></select>日
      <input type="button" id="age_culcurate" value="年齢" /><br>
      <input size="4" type="text" name="C_4">歳

    </div>
    <div class="content todo" id="todo-list">
      <h3 class="title-menu">3.Todo list</h3>
        <div>
        <input type="text" id="item">
        <input type="button" id ="todo_add" value="追加">
        <input type="button" id ="todo_remove" value="削除">
      </div>
      <ul id="todoList"></ul>
    </div>
    <div class="content imagerote" id="image-rotate">
        <h3 class="title-menu">4.画像回転</h3>
      <img id="img1" src="img/beach-2836300_640.jpg" /><br>
      <input type="button" id="rotation" value="180度回転">
    </div>
